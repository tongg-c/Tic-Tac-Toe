<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<h1>Ti<span>c</span> Ta<span>c</span> To<span>e</span></h1>
			<div class="gameboard">
				<div data-cell="1" class="grid-cell"></div>
				<div data-cell="2" class="grid-cell"></div>
				<div data-cell="3" class="grid-cell"></div>
				<div data-cell="4" class="grid-cell"></div>
				<div data-cell="5" class="grid-cell"></div>
				<div data-cell="6" class="grid-cell"></div>
				<div data-cell="7" class="grid-cell"></div>
				<div data-cell="8" class="grid-cell"></div>
				<div data-cell="9" class="grid-cell"></div>
			</div>
			<div class="scoreboard">
				<div class="score-group">
					<div>Player X: <span id="playerX">0</span></div>
				</div>
				<div class="score-group">
					<div>Player O: <span id="playerO">0</span></div>
				</div>
				<button>Restart</button>
			</div>
		</div>
		<dialog class="modal"></dialog>
	</body>
</html>
